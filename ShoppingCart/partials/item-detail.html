<h2>{{action}} Item</h2>
<form name="form" class="form-horizontal">
  
  <div class="form-group" ng-class="{error: form.Text.$invalid}">
    <label for="Text" class="col-lg-2 control-label">Text</label>
    <div class="col-lg-10">
      <input type="text" ng-model="item.Text" name="Text" class="form-control" id="Text"
             placeholder="Text">
    </div>
  </div>
  
    <div class="form-group" ng-class="{error: form.DueDate.$invalid}">
    <label for="Date" class="col-lg-2 control-label">Due Date</label>
    <div class="col-lg-10">
      <input type="text" ng-model="item.DueDate" name="DueDate" class="form-control" id="DueDate"
             placeholder="Date">
    </div>
  </div>

      <div class="form-group" ng-class="{error: form.Priority.$invalid}">
    <label for="Priority" class="col-lg-2 control-label">Priority</label>
    <div class="col-lg-10">
      <input type="number" ng-model="item.Priority" name="Priority" class="form-control" id="Priority"
             placeholder="Priority">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" ng-click="save(item)" class="btn btn-primary">{{action}}</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <a href="#/item" class="btn btn-default">Go Back <i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
  </div>

</form>
