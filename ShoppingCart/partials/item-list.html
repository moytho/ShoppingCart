<form class="form-search">
    <div class="row">
        <div class="col-xs-4">
            <input type="text" ng-model="query" class="form-control" placeholder="Search" />
        </div>
        <div class="col-xs-1">
            <button ng-click="reset()" type="submit" class="btn">Search<i class="glyphicon glyphicon-search"></i></button>
        </div>
        <div class="col-xs-1">
            <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn btn-default">Reset</button>
        </div>
    </div>
</form>

<table class="table table-striped table-bordered table-condensed table-hover table-responsive">
    <thead>
        <th>
            <a ng-click="sort('Text');">Text</a> 
            <span ng-show="sort_order=='Text' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='Text' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th>
            <a ng-click="sort('Priority');">Priority</a>
            <span ng-show="sort_order=='Priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th>
            <a ng-click="sort('DueDate');">Due</a>
            <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a href="#/item/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in items" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate|date:fullDate}}</td>
            <td>
                <a href="#/item/edit/{{todo.Id}}"><i class="glyphicon glyphicon-edit"></i></a>    
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-primary" ng-show="has_more()" ng-click="show_more()">See more</a>
